<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet"/>
    <title>Rick and Morty API</title>
  </head>
  <body>
    <header class="topo">
        <a href="https://rickandmortyapi.com/documentation"
          ><img class="iconeDoc" src="../asserts/RICK_MORTY_ICON-01.svg"
        /></a>
        <h1 class="topo-titulo">API de Rick and Morty</h1>
    </header>
    <main>
      <div class="row d-flex justify-content-center ">
            <div id="search" class="d-flex justify-content-center">
              <input type="text" placeholder="Pesquisar personagens..." id="searchInput">
                <button id="searchButton" style="background: transparent; border: none;"  onclick="searchCharacters()"></button>                     
            </div>
            <div id="suggestions" class="d-flex justify-content-center"></div>
        </div>
    </div>  
      <div class="modal fade"  id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true" data-bs-dismiss="modal" aria-label="Close">
        <div class="modal-dialog card-modal" >
          <div class="modal-content text-center  bg-dark " id="modal-content">
                
          </div>
        </div>
      </div>
      <div class="container" >
        <div class="row" id="data">
      
        </div>
      </div>

      <div class="pagination">
        <button id="btnAnterior" class="btn" onclick="anterior()">Previous</button>
        <button id="btnProximo" class="btn" onclick="proximo()">Next</button>
      </div>

      <div class="contadores">
        <span class="contador-titulo">Characters:</span>
        <span class="contador-numero" id="personagem"></span>
        <span class="contador-titulo">Locations:</span>
        <span class="contador-numero" id="local"></span>
        <span class="contador-titulo">Episodes:</span>
        <span class="contador-numero" id="eps"></span>
        </div>
    
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-12 text-center py-5 bg-dark">
                    <p class="text-success">Desenvolvido por MÃ¡rio Henrique em 2023.</p>
                </div>
            </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
